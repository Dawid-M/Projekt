<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt - Whack-a-Mole</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="flag">
    <div class="knob"></div>
    <div class="pole"></div>
    <div class="hook"></div>
    <div class="flagpart1" id="flag1text">u mnie</div>
    <div class="flagpart2"></div>

  <div class="cloud1">

     <div class="sun">

        <div class="hole"><div class="boy mole rabbit" id="imgrandom"></div></div>
        <div class="hole"><div class="boy mole rabbit" id="imgrandom"></div></div>

      <div class = "container2">

          <figure class="front"><span id="counter">0</span></figure>
          <figure class="back">2</figure>
          <figure class="right">3</figure>

          <figure class="top">5</figure>
          <figure class="bottom">6</figure>
        </div>
          <div class = "textTime">time</div>
          <div id="card-right">
            <figure class="front-right"><span id="counterRightFront">5</span></figure>
            <figure class="back-right"><span id="counterRightBack">5</span></figure>
          </div>
                <div id="card-left">
                  <figure class="front-left"><span id="counterLeftFront">9</span></figure>
                  <figure class="back-left"><span id="counterLeftBack">9</span></figure>
                </div>
      </div>
      <div class="container3">
          <button id="myButton">Start!</button>
          <button id="myButtonStop">Reset!</button>
            <div id="menuMole">

                  <div class = "hair1"></div>

                  <div class = "hair4"></div>
                  <div class = "hair5"></div>

                              <div class="eyeball1"></div>
                          </div>
                        <div class="eye2">

                        </div>

                       </div>
                    </div>
                    <div class="hands">

                          <div class="fingerL2"></div>

                        </div>
                        <div class="hand2">

                          <div class="fingerR2"></div>
                          <div class="fingerR3"></div>
                        </div>
                    </div>

      </div>
    </div>
  </div>
 </div>
